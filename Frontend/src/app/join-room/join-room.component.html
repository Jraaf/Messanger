<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-800 to-gray-900">
  <div class="w-full max-w-lg p-8 bg-white bg-opacity-10 backdrop-blur-sm rounded-3xl shadow-2xl">
    <h2 class="text-4xl font-bold font-poppins text-center text-white mb-10">Join a Room</h2>
    <form [formGroup]="joinRoomForm" (ngSubmit)="joinRoom()">
      <div class="mb-8">
        <label for="username" class="block text-lg font-semibold text-white font-montserrat">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="Enter your username"
               class="mt-2 w-full p-4 text-base text-gray-900 bg-white bg-opacity-90 rounded-lg shadow-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition ease-in-out duration-150"/>
        @if (joinRoomForm.controls['username'].invalid && joinRoomForm.controls['username'].dirty){

          <div class="mt-2 text-sm text-red-400">
            Username is required (min 3 characters)
          </div>
        }
      </div>
      <div class="mb-10">
        <label for="chatname" class="block text-lg font-semibold text-white font-montserrat">Chatroom Name</label>
        <input id="chatname" formControlName="chatname" type="text" placeholder="Enter chatroom name"
               class="mt-2 w-full p-4 text-base text-gray-900 bg-white bg-opacity-90 rounded-lg shadow-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition ease-in-out duration-150"/>
        @if (joinRoomForm.controls['chatname'].invalid && joinRoomForm.controls['chatname'].dirty){

          <div class="mt-2 text-sm text-red-400">
            Username is required (min 3 characters)
          </div>
        }
      </div>
      <button type="submit" class="w-full py-4 text-lg font-bold font-poppins text-white bg-purple-700 rounded-xl shadow-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition ease-in-out duration-150 disabled:bg-gray-500 disabled:cursor-not-allowed"
              [disabled]="joinRoomForm.invalid">
        Join Room
      </button>
    </form>
  </div>
</div>
