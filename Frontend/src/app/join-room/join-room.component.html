<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Join Room</h2>

    <form [formGroup]="joinRoomForm" (ngSubmit)="joinRoom()">
      <!-- Username Field -->
      <div class="mb-6">
        <label for="user" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="user" formControlName="user"
               class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:outline-none"
               placeholder="Enter your username">
        <div *ngIf="joinRoomForm.controls['user'].invalid && joinRoomForm.controls['user'].dirty"
             class="mt-2 text-sm text-red-400">
          Username is required (min 3 characters)
        </div>
      </div>

      <!-- Chatname Field -->
      <div class="mb-6">
        <label for="chat" class="block text-gray-700 font-semibold mb-2">Chat Room Name</label>
        <input type="text" id="chat" formControlName="chat"
               class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:outline-none"
               placeholder="Enter chat room name">
        <div *ngIf="joinRoomForm.controls['chat'].invalid && joinRoomForm.controls['chat'].dirty"
             class="mt-2 text-sm text-red-400">
          Chat room name is required (min 3 characters)
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="joinRoomForm.invalid"
              class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 disabled:opacity-50 disabled:cursor-not-allowed">
        Join
      </button>
    </form>
  </div>
</div>
